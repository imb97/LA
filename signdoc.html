<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ApproveDoc v21 - Precision Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <style>
        .page-wrapper { position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.2); background: white; margin-bottom: 20px; width: 100%; max-width: 800px; touch-action: none; }
        canvas { width: 100%; height: auto; display: block; }
        .sig-item { 
            position: absolute; width: 100px; height: 50px; border: 2px solid #2563eb; 
            background: rgba(37, 99, 235, 0.1); cursor: move; z-index: 50;
            display: flex; align-items: center; justify-content: center;
            transform: translate(-50%, -50%); /* Menjaga titik pusat tetap pas */
        }
        .sig-item img { width: 100%; height: 100%; object-fit: contain; pointer-events: none; }
        .delete-btn { position: absolute; top: -10px; right: -10px; background: #ef4444; color: white; border-radius: 50%; width: 22px; height: 22px; font-size: 14px; font-weight: bold; display: flex; align-items: center; justify-content: center; border: 2px solid white; }
        #signature-pad { touch-action: none; background: #fff; width: 100%; height: 200px; border: 2px solid #3b82f6; border-radius: 12px; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen">

    <nav class="bg-white border-b p-4 flex justify-between items-center sticky top-0 z-[100] shadow-sm">
        <h1 class="font-bold text-blue-600">ApproveDoc v21</h1>
        <div class="flex gap-2">
            <button onclick="document.getElementById('upload-pdf').click()" class="bg-slate-200 px-4 py-2 rounded-lg text-xs font-bold uppercase">1. Upload</button>
            <input type="file" id="upload-pdf" accept="application/pdf" class="hidden" onchange="handleFile(event)">
            <button onclick="exportDoc()" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-xs font-bold uppercase shadow-lg">2. Export</button>
        </div>
    </nav>

    <main class="p-4 flex flex-col items-center">
        <button onclick="openSigModal()" class="mb-4 w-full max-w-md py-4 bg-white border-2 border-blue-600 text-blue-600 rounded-xl font-bold active:bg-blue-50 transition-colors">
            ✍️ BUAT TANDA TANGAN
        </button>
        <div id="pdf-container" class="w-full flex flex-col items-center"></div>
    </main>

    <div id="sig-modal" style="display:none;" class="fixed inset-0 bg-black/80 z-[200] flex flex-col justify-center p-4">
        <div class="bg-white rounded-2xl w-full max-w-md mx-auto p-6 shadow-2xl">
            <div class="flex justify-between items-center mb-4"><span class="font-bold text-slate-700">Gambarkan Tanda Tangan</span><button onclick="closeSigModal()" class="text-3xl text-gray-400">&times;</button></div>
            <canvas id="signature-pad"></canvas>
            <div class="flex gap-3 mt-6">
                <button onclick="resetPad()" class="flex-1 py-3 bg-slate-100 rounded-lg font-bold text-gray-500">HAPUS</button>
                <button onclick="confirmPad()" class="flex-1 py-3 bg-blue-600 text-white rounded-lg font-bold">SIMPAN</button>
            </div>
        </div>
    </div>

    <script>
        let masterPdfBytes = null;
        let ttdDataUrl = null;
        const modal = document.getElementById('sig-modal');
        const pad = document.getElementById('signature-pad');
        const ctx = pad.getContext('2d');

        function openSigModal() { modal.style.display = 'flex'; setTimeout(() => { pad.width = pad.offsetWidth; pad.height = pad.offsetHeight; ctx.lineWidth = 3; ctx.lineCap = 'round'; ctx.strokeStyle = '#000'; }, 100); }
        function closeSigModal() { modal.style.display = 'none'; }
        function resetPad() { ctx.clearRect(0,0,pad.width,pad.height); }
        function confirmPad() { ttdDataUrl = pad.toDataURL('image/png'); closeSigModal(); alert("TTD Siap! Klik di area dokumen untuk menempel."); }

        // DRAWING ENGINE
        let isDrawing = false;
        const getXY = (e) => { const r = pad.getBoundingClientRect(); const t = e.touches ? e.touches[0] : e; return { x: t.clientX - r.left, y: t.clientY - r.top }; };
        pad.onmousedown = pad.ontouchstart = (e) => { isDrawing = true; ctx.beginPath(); const p = getXY(e); ctx.moveTo(p.x, p.y); if(e.touches) e.preventDefault(); };
        pad.onmousemove = pad.ontouchmove = (e) => { if(!isDrawing) return; const p = getXY(e); ctx.lineTo(p.x, p.y); ctx.stroke(); if(e.touches) e.preventDefault(); };
        window.onmouseup = window.ontouchend = () => isDrawing = false;

        async function handleFile(e) {
            const file = e.target.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.onload = async function() {
                masterPdfBytes = new Uint8Array(this.result);
                renderPDF(masterPdfBytes);
            };
            reader.readAsArrayBuffer(file);
        }

        async function renderPDF(data) {
            const pdfjs = window['pdfjs-dist/build/pdf'];
            pdfjs.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
            const doc = await pdfjs.getDocument({data: data.slice()}).promise;
            const container = document.getElementById('pdf-container');
            container.innerHTML = '';

            for(let i=1; i<=doc.numPages; i++) {
                const page = await doc.getPage(i);
                const scale = container.offsetWidth / page.getViewport({scale:1}).width;
                const vp = page.getViewport({scale: scale});
                const wrap = document.createElement('div');
                wrap.className = 'page-wrapper';
                wrap.dataset.idx = i-1;
                const cvs = document.createElement('canvas');
                cvs.width = vp.width; cvs.height = vp.height;
                wrap.appendChild(cvs);
                container.appendChild(wrap);
                await page.render({canvasContext: cvs.getContext('2d'), viewport: vp}).promise;
                cvs.onclick = (ev) => { if(ttdDataUrl) addSig(wrap, ev.offsetX, ev.offsetY); };
            }
        }

        function addSig(parent, x, y) {
            const sig = document.createElement('div');
            sig.className = 'sig-item';
            sig.style.left = x + 'px'; sig.style.top = y + 'px';
            sig.innerHTML = `<img src="${ttdDataUrl}"><div class="delete-btn" onclick="event.stopPropagation(); this.parentElement.remove()">×</div>`;
            
            let active = false, startX, startY;
            const startMove = (e) => {
                active = true;
                const t = e.touches ? e.touches[0] : e;
                startX = t.clientX - sig.offsetLeft;
                startY = t.clientY - sig.offsetTop;
            };
            const onMove = (e) => {
                if(!active) return;
                e.preventDefault();
                const t = e.touches ? e.touches[0] : e;
                sig.style.left = (t.clientX - startX) + 'px';
                sig.style.top = (t.clientY - startY) + 'px';
            };
            sig.addEventListener("mousedown", startMove);
            sig.addEventListener("touchstart", startMove, {passive:false});
            window.addEventListener("mousemove", onMove);
            window.addEventListener("touchmove", onMove, {passive:false});
            window.addEventListener("mouseup", () => active = false);
            window.addEventListener("touchend", () => active = false);

            parent.appendChild(sig);
        }

        async function exportDoc() {
            if(!masterPdfBytes) return alert("Pilih PDF dulu!");
            const sigs = document.querySelectorAll('.sig-item');
            if(sigs.length === 0) return alert("Belum ada TTD yang ditempel!");

            try {
                const pdfDoc = await PDFLib.PDFDocument.load(masterPdfBytes.slice());
                const imgBytes = await fetch(ttdDataUrl).then(r => r.arrayBuffer());
                const pdfImg = await pdfDoc.embedPng(imgBytes);

                sigs.forEach(el => {
                    const parent = el.parentElement;
                    const pageIdx = parseInt(parent.dataset.idx);
                    const page = pdfDoc.getPages()[pageIdx];
                    const { width, height } = page.getSize();
                    
                    // NORMALISASI KOORDINAT
                    const pRect = parent.getBoundingClientRect();
                    const elRect = el.getBoundingClientRect();
                    
                    // Ambil titik pusat TTD di layar
                    const screenX = (elRect.left - pRect.left) + (elRect.width / 2);
                    const screenY = (elRect.top - pRect.top) + (elRect.height / 2);

                    // Konversi ke koordinat PDF (Titik Nol di Kiri Bawah)
                    const pdfX = (screenX / pRect.width) * width;
                    const pdfY = height - ((screenY / pRect.height) * height);

                    page.drawImage(pdfImg, {
                        x: pdfX - 50, // Setengah lebar (100/2)
                        y: pdfY - 25, // Setengah tinggi (50/2)
                        width: 100, height: 50
                    });
                });

                const finalBytes = await pdfDoc.save();
                const blob = new Blob([finalBytes], {type: 'application/pdf'});
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = "Final_Approved.pdf";
                link.click();
            } catch (err) { alert("Export Error: " + err.message); }
        }
    </script>
</body>
</html>
