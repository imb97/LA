<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ApproveDoc v8</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <style>
        .page-wrapper { position: relative; box-shadow: 0 4px 10px rgba(0,0,0,0.1); background: white; margin-bottom: 20px; width: 100%; max-width: 800px; }
        canvas { max-width: 100%; height: auto; display: block; }
        .sig-box { 
            position: absolute; border: 2px dashed #2563eb; width: 100px; height: 50px; 
            transform: translate(-50%, -50%); pointer-events: none; background: rgba(37, 99, 235, 0.1);
        }
        #signature-pad { touch-action: none; background: #fff; width: 100%; height: 250px; border: 1px solid #ddd; border-radius: 12px; cursor: crosshair; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <nav class="bg-white border-b p-4 flex justify-between items-center sticky top-0 z-[100]">
        <h1 class="font-bold text-blue-600">ApproveDoc</h1>
        <div class="flex gap-2">
            <button onclick="document.getElementById('upload-pdf').click()" class="bg-slate-100 px-3 py-2 rounded-lg text-xs font-bold">1. UPLOAD</button>
            <input type="file" id="upload-pdf" accept="application/pdf" class="hidden" onchange="handleUpload(this)">
            <button onclick="handleExport()" class="bg-blue-600 text-white px-3 py-2 rounded-lg text-xs font-bold">2. EXPORT</button>
        </div>
    </nav>

    <main class="p-4 flex flex-col items-center">
        <button onclick="openModal()" class="mb-6 w-full max-w-md py-4 bg-white border-2 border-dashed border-blue-400 text-blue-600 rounded-xl font-bold">
            Klik Untuk Gambar Tanda Tangan
        </button>
        
        <div id="pdf-container" class="w-full flex flex-col items-center text-gray-400 italic">
            Silakan upload PDF...
        </div>
    </main>

    <div id="sig-modal" class="fixed inset-0 bg-black/70 z-[200] hidden flex-col justify-end lg:justify-center p-4">
        <div class="bg-white rounded-3xl w-full max-w-md mx-auto p-6">
            <div class="flex justify-between items-center mb-4 text-sm font-bold uppercase text-gray-500">
                <span>Gambar Tanda Tangan</span>
                <button onclick="closeModal()" class="text-2xl">&times;</button>
            </div>

            <div class="flex gap-4 mb-4">
                <div class="flex-1">
                    <label class="text-[10px] block mb-1">WARNA</label>
                    <div class="flex gap-2">
                        <button onclick="setPen('#000')" class="w-6 h-6 rounded-full bg-black ring-1 ring-offset-1 ring-black"></button>
                        <button onclick="setPen('#1e3a8a')" class="w-6 h-6 rounded-full bg-blue-900"></button>
                    </div>
                </div>
                <div class="flex-1">
                    <label class="text-[10px] block mb-1">TEBAL</label>
                    <select id="pen-weight" class="w-full text-xs border p-1 rounded">
                        <option value="2">Tipis</option>
                        <option value="4" selected>Sedang</option>
                        <option value="6">Tebal</option>
                    </select>
                </div>
            </div>
            
            <canvas id="signature-pad"></canvas>
            
            <div class="flex gap-3 mt-6">
                <button onclick="clearPad()" class="flex-1 py-3 bg-gray-100 rounded-xl font-bold">Hapus</button>
                <button onclick="savePad()" class="flex-1 py-3 bg-blue-600 text-white rounded-xl font-bold">Simpan</button>
            </div>
        </div>
    </div>

    <script>
        let pdfBytes = null;
        let sigImg = null;
        let sigs = [];
        let isDrawing = false;
        let currColor = "#000";

        const pad = document.getElementById('signature-pad');
        const ctx = pad.getContext('2d');

        // Modal Logic
        function openModal() {
            document.getElementById('sig-modal').style.display = 'flex';
            pad.width = pad.offsetWidth;
            pad.height = pad.offsetHeight;
            ctx.lineCap = 'round';
        }
        function closeModal() { document.getElementById('sig-modal').style.display = 'none'; }
        function setPen(c) { currColor = c; }
        function clearPad() { ctx.clearRect(0,0,pad.width,pad.height); }
        function savePad() { 
            sigImg = pad.toDataURL(); 
            closeModal();
            alert("Tersimpan! Klik pada dokumen.");
        }

        // Drawing Logic
        const getXY = (e) => {
            const r = pad.getBoundingClientRect();
            const t = e.touches ? e.touches[0] : e;
            return { x: t.clientX - r.left, y: t.clientY - r.top };
        };
        pad.onmousedown = pad.ontouchstart = (e) => {
            isDrawing = true;
            ctx.beginPath();
            const p = getXY(e); ctx.moveTo(p.x, p.y);
            if(e.touches) e.preventDefault();
        };
        pad.onmousemove = pad.ontouchmove = (e) => {
            if(!isDrawing) return;
            const p = getXY(e);
            ctx.strokeStyle = currColor;
            ctx.lineWidth = document.getElementById('pen-weight').value;
            ctx.lineTo(p.x, p.y); ctx.stroke();
            if(e.touches) e.preventDefault();
        };
        window.onmouseup = window.ontouchend = () => isDrawing = false;

        // PDF Logic
        async function handleUpload(input) {
            if(!input.files[0]) return;
            const file = input.files[0];
            const raw = await file.arrayBuffer();
            pdfBytes = new Uint8Array(raw);

            const pdfjs = window['pdfjs-dist/build/pdf'];
            pdfjs.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
            
            const doc = await pdfjs.getDocument({data: pdfBytes.slice(0)}).promise;
            const container = document.getElementById('pdf-container');
            container.innerHTML = '';

            for(let i=1; i<=doc.numPages; i++) {
                const page = await doc.getPage(i);
                const scale = container.offsetWidth / page.getViewport({scale:1}).width;
                const vp = page.getViewport({scale});
                
                const wrap = document.createElement('div');
                wrap.className = 'page-wrapper';
                const cvs = document.createElement('canvas');
                cvs.width = vp.width; cvs.height = vp.height;
                wrap.appendChild(cvs);
                container.appendChild(wrap);
                await page.render({canvasContext: cvs.getContext('2d'), viewport: vp}).promise;

                cvs.onclick = (e) => {
                    if(!sigImg) return alert("Gambar TTD dulu!");
                    const r = cvs.getBoundingClientRect();
                    const x = e.clientX - r.left;
                    const y = e.clientY - r.top;

                    const box = document.createElement('div');
                    box.className = 'sig-box';
                    box.style.left = x+'px'; box.style.top = y+'px';
                    box.innerHTML = `<img src="${sigImg}" class="w-full h-full object-contain">`;
                    wrap.appendChild(box);

                    sigs.push({
                        idx: i-1, x: x/scale, y: (cvs.height-y)/scale,
                        img: sigImg, w: 100/scale, h: 50/scale
                    });
                };
            }
        }

        // Export Logic
        async function handleExport() {
            if(!pdfBytes || sigs.length === 0) return alert("Lengkapi PDF & TTD!");
            try {
                const { PDFDocument } = PDFLib;
                const doc = await PDFDocument.load(pdfBytes.slice(0));
                for(const s of sigs) {
                    const img = await doc.embedPng(s.img);
                    const pg = doc.getPages()[s.idx];
                    pg.drawImage(img, {
                        x: s.x - (s.w/2), y: s.y - (s.h/2),
                        width: s.w, height: s.h
                    });
                }
                const b = await doc.save();
                const blob = new Blob([b], {type: "application/pdf"});
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = "Signed.pdf"; link.click();
            } catch(e) { alert("Gagal: "+e.message); }
        }
    </script>
</body>
</html>
