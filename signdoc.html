<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ApproveDoc v9 - Emergency Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <style>
        .page-wrapper { position: relative; box-shadow: 0 4px 10px rgba(0,0,0,0.1); background: white; margin-bottom: 20px; width: 100%; max-width: 800px; }
        canvas { max-width: 100%; height: auto; display: block; border: 1px solid #eee; }
        .sig-box { 
            position: absolute; border: 2px dashed #2563eb; width: 100px; height: 50px; 
            transform: translate(-50%, -50%); pointer-events: none; background: rgba(37, 99, 235, 0.1);
        }
        #signature-pad { touch-action: none; background: #fff; width: 100%; height: 250px; border: 2px solid #3b82f6; border-radius: 12px; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen">

    <nav class="bg-white border-b p-4 flex justify-between items-center sticky top-0 z-[100]">
        <h1 class="font-bold text-blue-600">ApproveDoc</h1>
        <div class="flex gap-2">
            <button onclick="triggerUpload()" class="bg-slate-200 px-4 py-2 rounded-lg text-xs font-bold uppercase">1. Upload</button>
            <input type="file" id="upload-pdf" accept="application/pdf" class="hidden" onchange="handleFile(event)">
            <button onclick="exportDoc()" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-xs font-bold uppercase shadow-lg">2. Export</button>
        </div>
    </nav>

    <main class="p-4 flex flex-col items-center">
        <button onclick="openSigModal()" class="mb-6 w-full max-w-md py-5 bg-blue-50 border-2 border-blue-400 text-blue-700 rounded-2xl font-black shadow-sm active:bg-blue-200 transition-all">
            ✍️ KLIK UNTUK BUAT TANDA TANGAN
        </button>
        
        <div id="pdf-container" class="w-full flex flex-col items-center">
            <div id="status-msg" class="text-center text-gray-400 mt-10 p-4 border rounded-xl bg-white border-dashed">
                Belum ada dokumen diupload.
            </div>
        </div>
    </main>

    <div id="sig-modal" style="display:none;" class="fixed inset-0 bg-black/80 z-[200] flex-col justify-end lg:justify-center p-4">
        <div class="bg-white rounded-3xl w-full max-w-md mx-auto p-6 shadow-2xl">
            <div class="flex justify-between items-center mb-4">
                <span class="font-bold text-blue-600 uppercase text-xs tracking-widest">Gambarkan TTD</span>
                <button onclick="closeSigModal()" class="text-3xl text-gray-400">&times;</button>
            </div>
            
            <canvas id="signature-pad"></canvas>
            
            <div class="flex gap-3 mt-6">
                <button onclick="resetPad()" class="flex-1 py-4 bg-gray-100 rounded-xl font-bold text-gray-500">HAPUS</button>
                <button onclick="confirmPad()" class="flex-1 py-4 bg-blue-600 text-white rounded-xl font-bold shadow-blue-200 shadow-lg">SIMPAN TTD</button>
            </div>
        </div>
    </div>

    <script>
        // GLOBAL VARIABLES
        var pdfData = null;
        var ttdImage = null;
        var signatures = [];
        var drawing = false;

        // ELEMENT SELECTORS
        var modal = document.getElementById('sig-modal');
        var canvas = document.getElementById('signature-pad');
        var ctx = canvas.getContext('2d');

        // --- CORE FUNCTIONS ---
        function triggerUpload() {
            document.getElementById('upload-pdf').click();
        }

        function openSigModal() {
            modal.style.display = 'flex';
            // Pakai timeout supaya offsetWidth terbaca benar setelah display:flex
            setTimeout(function() {
                canvas.width = canvas.offsetWidth;
                canvas.height = canvas.offsetHeight;
                ctx.lineWidth = 4;
                ctx.lineCap = 'round';
                ctx.strokeStyle = '#000';
            }, 100);
        }

        function closeSigModal() { modal.style.display = 'none'; }
        function resetPad() { ctx.clearRect(0, 0, canvas.width, canvas.height); }
        function confirmPad() {
            ttdImage = canvas.toDataURL();
            closeSigModal();
            alert("Tanda tangan disimpan! Sekarang silakan upload PDF atau klik pada halaman PDF.");
        }

        // --- DRAWING LOGIC ---
        function getXY(e) {
            var rect = canvas.getBoundingClientRect();
            var t = e.touches ? e.touches[0] : e;
            return { x: t.clientX - rect.left, y: t.clientY - rect.top };
        }
        canvas.onmousedown = canvas.ontouchstart = function(e) {
            drawing = true; ctx.beginPath();
            var p = getXY(e); ctx.moveTo(p.x, p.y);
            if(e.touches) e.preventDefault();
        };
        canvas.onmousemove = canvas.ontouchmove = function(e) {
            if(!drawing) return;
            var p = getXY(e); ctx.lineTo(p.x, p.y); ctx.stroke();
            if(e.touches) e.preventDefault();
        };
        window.onmouseup = window.ontouchend = function() { drawing = false; };

        // --- PDF LOGIC ---
        async function handleFile(event) {
            var file = event.target.files[0];
            if(!file) return;

            document.getElementById('status-msg').innerHTML = "Sedang memproses PDF...";
            var reader = new FileReader();
            reader.onload = async function() {
                pdfData = new Uint8Array(this.result);
                
                try {
                    var pdfjs = window['pdfjs-dist/build/pdf'];
                    pdfjs.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
                    
                    var loadingTask = pdfjs.getDocument({data: pdfData.slice(0)});
                    var doc = await loadingTask.promise;
                    
                    var container = document.getElementById('pdf-container');
                    container.innerHTML = '';

                    for(var i=1; i<=doc.numPages; i++) {
                        const pageNum = i;
                        var page = await doc.getPage(i);
                        var scale = container.offsetWidth / page.getViewport({scale:1}).width;
                        var vp = page.getViewport({scale: Math.min(scale, 1.5)});
                        
                        var wrap = document.createElement('div');
                        wrap.className = 'page-wrapper';
                        var cvs = document.createElement('canvas');
                        cvs.width = vp.width; cvs.height = vp.height;
                        wrap.appendChild(cvs);
                        container.appendChild(wrap);
                        
                        await page.render({canvasContext: cvs.getContext('2d'), viewport: vp}).promise;

                        // Tempel TTD
                        cvs.onclick = function(e) {
                            if(!ttdImage) return alert("Buat Tanda Tangan Dahulu!");
                            var rect = cvs.getBoundingClientRect();
                            var x = e.clientX - rect.left;
                            var y = e.clientY - rect.top;

                            var box = document.createElement('div');
                            box.className = 'sig-box';
                            box.style.left = x + 'px'; box.style.top = y + 'px';
                            box.innerHTML = '<img src="'+ttdImage+'" class="w-full h-full object-contain">';
                            wrap.appendChild(box);

                            signatures.push({
                                pageIdx: pageNum - 1,
                                x: x / vp.scale,
                                y: (cvs.height - y) / vp.scale,
                                img: ttdImage,
                                w: 100 / vp.scale,
                                h: 50 / vp.scale
                            });
                        };
                    }
                } catch(e) {
                    alert("Gagal memuat PDF. Error: " + e.message);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        // --- EXPORT LOGIC ---
        async function exportDoc() {
            if(!pdfData || signatures.length === 0) return alert("Upload PDF dan tempel TTD dahulu!");
            
            try {
                var pdflib = window.PDFLib;
                var doc = await pdflib.PDFDocument.load(pdfData.slice(0));
                
                for(var i=0; i<signatures.length; i++) {
                    var s = signatures[i];
                    var img = await doc.embedPng(s.img);
                    var pg = doc.getPages()[s.pageIdx];
                    pg.drawImage(img, {
                        x: s.x - (s.w / 2),
                        y: s.y - (s.h / 2),
                        width: s.w,
                        height: s.h
                    });
                }
                
                var bytes = await doc.save();
                var blob = new Blob([bytes], {type: "application/pdf"});
                var link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = "Approved_Document.pdf";
                link.click();
            } catch(e) {
                alert("Gagal Export: " + e.message);
            }
        }
    </script>
</body>
</html>
