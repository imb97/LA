<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ApproveDoc v11 - Edit & Delete</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <style>
        .page-wrapper { position: relative; box-shadow: 0 4px 10px rgba(0,0,0,0.1); background: white; margin-bottom: 20px; width: 100%; max-width: 800px; }
        canvas { max-width: 100%; height: auto; display: block; border: 1px solid #eee; }
        .sig-box { 
            position: absolute; border: 2px dashed #2563eb; width: 100px; height: 50px; 
            transform: translate(-50%, -50%); cursor: pointer; background: rgba(37, 99, 235, 0.1);
            transition: all 0.2s; z-index: 10;
        }
        .sig-box:hover { border-color: #ef4444; background: rgba(239, 68, 68, 0.2); }
        #signature-pad { touch-action: none; background: #fff; width: 100%; height: 250px; border: 2px solid #3b82f6; border-radius: 12px; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen">

    <nav class="bg-white border-b p-4 flex justify-between items-center sticky top-0 z-[100]">
        <h1 class="font-bold text-blue-600">ApproveDoc <span class="text-gray-400 text-xs">v11</span></h1>
        <div class="flex gap-2">
            <button onclick="document.getElementById('upload-pdf').click()" class="bg-slate-200 px-4 py-2 rounded-lg text-xs font-bold">1. UPLOAD</button>
            <input type="file" id="upload-pdf" accept="application/pdf" class="hidden" onchange="handleFile(event)">
            <button onclick="exportDoc()" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-xs font-bold">2. EXPORT</button>
        </div>
    </nav>

    <main class="p-4 flex flex-col items-center">
        <button onclick="openSigModal()" class="mb-4 w-full max-w-md py-5 bg-blue-50 border-2 border-blue-400 text-blue-700 rounded-2xl font-bold">
            ✍️ BUAT TANDA TANGAN
        </button>
        <p class="text-[10px] text-gray-400 mb-4 italic text-center">Tips: Jika salah tempel, klik pada tanda tangan di dokumen untuk menghapusnya.</p>
        <div id="pdf-container" class="w-full flex flex-col items-center"></div>
    </main>

    <div id="sig-modal" style="display:none;" class="fixed inset-0 bg-black/80 z-[200] flex-col justify-end lg:justify-center p-4">
        <div class="bg-white rounded-3xl w-full max-w-md mx-auto p-6 shadow-2xl">
            <div class="flex justify-between items-center mb-4">
                <span class="font-bold text-blue-600 uppercase text-xs">Gambarkan TTD</span>
                <button onclick="closeSigModal()" class="text-3xl text-gray-400">&times;</button>
            </div>
            <canvas id="signature-pad"></canvas>
            <div class="flex gap-3 mt-6">
                <button onclick="resetPad()" class="flex-1 py-4 bg-gray-100 rounded-xl font-bold">HAPUS</button>
                <button onclick="confirmPad()" class="flex-1 py-4 bg-blue-600 text-white rounded-xl font-bold">SIMPAN</button>
            </div>
        </div>
    </div>

    <script>
        var pdfBytes = null;
        var ttdImgData = null;
        var signatures = []; // Array untuk menyimpan data TTD
        var isDrawing = false;
        var modal = document.getElementById('sig-modal');
        var pad = document.getElementById('signature-pad');
        var ctx = pad.getContext('2d');

        function openSigModal() {
            modal.style.display = 'flex';
            setTimeout(() => {
                pad.width = pad.offsetWidth; pad.height = pad.offsetHeight;
                ctx.lineWidth = 4; ctx.lineCap = 'round';
            }, 100);
        }
        function closeSigModal() { modal.style.display = 'none'; }
        function resetPad() { ctx.clearRect(0,0,pad.width,pad.height); }
        function confirmPad() { ttdImgData = pad.toDataURL(); closeSigModal(); }

        function getXY(e) {
            var r = pad.getBoundingClientRect();
            var t = e.touches ? e.touches[0] : e;
            return { x: t.clientX - r.left, y: t.clientY - r.top };
        }
        pad.onmousedown = pad.ontouchstart = (e) => { isDrawing = true; ctx.beginPath(); var p = getXY(e); ctx.moveTo(p.x, p.y); if(e.touches) e.preventDefault(); };
        pad.onmousemove = pad.ontouchmove = (e) => { if(!isDrawing) return; var p = getXY(e); ctx.lineTo(p.x, p.y); ctx.stroke(); if(e.touches) e.preventDefault(); };
        window.onmouseup = window.ontouchend = () => { isDrawing = false; };

        async function handleFile(e) {
            var file = e.target.files[0];
            if(!file) return;
            var reader = new FileReader();
            reader.onload = async function() {
                pdfBytes = new Uint8Array(this.result);
                var pdfjs = window['pdfjs-dist/build/pdf'];
                pdfjs.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
                
                var doc = await pdfjs.getDocument({data: pdfBytes.slice(0)}).promise;
                var container = document.getElementById('pdf-container');
                container.innerHTML = '';
                signatures = []; // Reset list TTD saat upload file baru

                for(var i=1; i<=doc.numPages; i++) {
                    let pageIdx = i - 1;
                    var page = await doc.getPage(i);
                    var scale = container.offsetWidth / page.getViewport({scale:1}).width;
                    var vp = page.getViewport({scale: scale});
                    
                    var wrap = document.createElement('div');
                    wrap.className = 'page-wrapper';
                    var cvs = document.createElement('canvas');
                    cvs.width = vp.width; cvs.height = vp.height;
                    wrap.appendChild(cvs);
                    container.appendChild(wrap);
                    await page.render({canvasContext: cvs.getContext('2d'), viewport: vp}).promise;

                    cvs.onclick = function(ev) {
                        if(!ttdImgData) return alert("Buat TTD Dulu!");
                        var r = cvs.getBoundingClientRect();
                        var x = ev.clientX - r.left;
                        var y = ev.clientY - r.top;

                        // ID unik untuk setiap TTD agar bisa dihapus
                        var sigId = Date.now();

                        var box = document.createElement('div');
                        box.className = 'sig-box';
                        box.id = 'sig-' + sigId;
                        box.style.left = x+'px'; box.style.top = y+'px';
                        box.innerHTML = '<img src="'+ttdImgData+'" class="w-full h-full pointer-events-none">';
                        
                        // FITUR HAPUS: Jika kotak diklik, hapus elemen dan data
                        box.onclick = function(stopEvent) {
                            stopEvent.stopPropagation(); // Mencegah trigger klik di canvas bawahnya
                            box.remove(); // Hapus dari layar
                            signatures = signatures.filter(s => s.id !== sigId); // Hapus dari memori export
                        };

                        wrap.appendChild(box);

                        signatures.push({
                            id: sigId,
                            pageIdx: pageIdx,
                            x: x / scale,
                            y: (cvs.height - y) / scale,
                            img: ttdImgData,
                            w: 100 / scale,
                            h: 50 / scale
                        });
                    };
                }
            };
            reader.readAsArrayBuffer(file);
        }

        async function exportDoc() {
            if(!pdfBytes || signatures.length === 0) return alert("Lengkapi PDF & TTD!");
            try {
                var pdflib = window.PDFLib;
                var doc = await pdflib.PDFDocument.load(pdfBytes.slice(0));
                
                for(var i=0; i < signatures.length; i++) {
                    var s = signatures[i];
                    var img = await doc.embedPng(s.img);
                    var pg = doc.getPages()[s.pageIdx];
                    
                    pg.drawImage(img, {
                        x: s.x - (s.w / 2),
                        y: s.y - (s.h / 2),
                        width: s.w,
                        height: s.h
                    });
                }
                
                var finalBytes = await doc.save();
                var blob = new Blob([finalBytes], {type: "application/pdf"});
                var link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = "Hasil_Approval.pdf";
                link.click();
            } catch(e) { alert("Gagal: " + e.message); }
        }
    </script>
</body>
</html>
