<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ApproveDoc v5 - Fix Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <style>
        .page-wrapper { position: relative; box-shadow: 0 4px 10px rgba(0,0,0,0.1); background: white; margin-bottom: 20px; width: 100%; max-width: 800px; }
        canvas { max-width: 100%; height: auto; display: block; touch-action: none; }
        .sig-box { 
            position: absolute; border: 2px dashed #2563eb; width: 100px; height: 50px; 
            transform: translate(-50%, -50%); pointer-events: none; background: rgba(37, 99, 235, 0.1);
        }
        #signature-pad { touch-action: none; background: #fff; width: 100%; height: 250px; border: 1px solid #ddd; border-radius: 12px; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen flex flex-col">

    <nav class="bg-white border-b p-4 flex justify-between items-center sticky top-0 z-[100]">
        <h1 class="font-bold text-blue-600">ApproveDoc</h1>
        <div class="flex gap-2">
            <label for="upload-pdf" class="cursor-pointer bg-slate-100 px-3 py-2 rounded-lg text-xs font-bold uppercase hover:bg-slate-200 transition">1. Upload</label>
            <input type="file" id="upload-pdf" accept="application/pdf" class="hidden">
            <button id="export-btn" class="bg-blue-600 text-white px-3 py-2 rounded-lg text-xs font-bold uppercase shadow-md active:scale-95 transition">2. Export</button>
        </div>
    </nav>

    <main class="flex-1 p-4 flex flex-col items-center">
        <button id="open-draw" class="mb-6 w-full max-w-md py-4 bg-white border-2 border-dashed border-blue-400 text-blue-600 rounded-xl font-bold hover:bg-blue-50 transition active:scale-95">
            Klik Untuk Gambar Tanda Tangan
        </button>
        
        <div id="pdf-container" class="w-full flex flex-col items-center">
            <p id="empty-msg" class="text-center text-gray-400 mt-10 italic">Belum ada file diupload</p>
        </div>
    </main>

    <div id="sig-modal" class="fixed inset-0 bg-black/70 z-[200] hidden flex-col justify-end lg:justify-center p-4 backdrop-blur-sm">
        <div class="bg-white rounded-3xl lg:rounded-2xl w-full max-w-md mx-auto p-6 shadow-2xl">
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-bold text-gray-800">Gambarkan Tanda Tangan</h3>
                <button id="close-modal" class="text-gray-400 text-2xl p-2">&times;</button>
            </div>
            
            <canvas id="signature-pad"></canvas>
            
            <div class="flex gap-3 mt-6">
                <button id="clear-pad" class="flex-1 py-3 bg-gray-100 text-gray-600 rounded-xl font-bold text-sm">Hapus</button>
                <button id="save-pad" class="flex-1 py-3 bg-blue-600 text-white rounded-xl font-bold text-sm shadow-lg active:scale-95 transition">Simpan</button>
            </div>
        </div>
    </div>

    <script>
    // Memastikan library dimuat sebelum digunakan
    window.addEventListener('load', function() {
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        // State Global
        let pdfDocRaw = null;
        let signatureImage = null;
        let signaturesList = [];
        let drawing = false;

        // Element Selectors - Memastikan ID benar
        const els = {
            upload: document.getElementById('upload-pdf'),
            export: document.getElementById('export-btn'),
            openDraw: document.getElementById('open-draw'),
            modal: document.getElementById('sig-modal'),
            closeModal: document.getElementById('close-modal'),
            pad: document.getElementById('signature-pad'),
            savePad: document.getElementById('save-pad'),
            clearPad: document.getElementById('clear-pad'),
            container: document.getElementById('pdf-container'),
            emptyMsg: document.getElementById('empty-msg')
        };

        const ctx = els.pad.getContext('2d');

        // --- MODAL LOGIC ---
        function toggleModal(show) {
            if (show) {
                els.modal.classList.remove('hidden');
                els.modal.classList.add('flex');
                // Set canvas size after visible
                els.pad.width = els.pad.offsetWidth;
                els.pad.height = els.pad.offsetHeight;
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                ctx.strokeStyle = '#000';
            } else {
                els.modal.classList.add('hidden');
                els.modal.classList.remove('flex');
            }
        }

        els.openDraw.onclick = () => toggleModal(true);
        els.closeModal.onclick = () => toggleModal(false);

        // --- DRAW LOGIC ---
        function getPos(e) {
            const r = els.pad.getBoundingClientRect();
            const cx = e.touches ? e.touches[0].clientX : e.clientX;
            const cy = e.touches ? e.touches[0].clientY : e.clientY;
            return { x: cx - r.left, y: cy - r.top };
        }

        els.pad.onmousedown = els.pad.ontouchstart = (e) => {
            drawing = true;
            ctx.beginPath();
            const p = getPos(e);
            ctx.moveTo(p.x, p.y);
            if(e.touches) e.preventDefault();
        };

        els.pad.onmousemove = els.pad.ontouchmove = (e) => {
            if(!drawing) return;
            const p = getPos(e);
            ctx.lineTo(p.x, p.y);
            ctx.stroke();
            if(e.touches) e.preventDefault();
        };

        window.onmouseup = window.ontouchend = () => { drawing = false; };
        els.clearPad.onclick = () => ctx.clearRect(0, 0, els.pad.width, els.pad.height);

        els.savePad.onclick = () => {
            signatureImage = els.pad.toDataURL();
            toggleModal(false);
            alert("TTD Tersimpan! Sekarang klik di halaman PDF.");
        };

        // --- PDF LOGIC ---
        els.upload.onchange = async (e) => {
            const file = e.target.files[0];
            if(!file) return;

            try {
                pdfDocRaw = await file.arrayBuffer();
                const pdfInstance = await pdfjsLib.getDocument({data: pdfDocRaw}).promise;
                
                els.container.innerHTML = '';
                if(els.emptyMsg) els.emptyMsg.classList.add('hidden');

                for (let i = 1; i <= pdfInstance.numPages; i++) {
                    const page = await pdfInstance.getPage(i);
                    const scale = els.container.offsetWidth / page.getViewport({scale:1}).width;
                    const viewport = page.getViewport({ scale: Math.min(scale, 1.5) });
                    
                    const wrapper = document.createElement('div');
                    wrapper.className = 'page-wrapper';
                    
                    const canvas = document.createElement('canvas');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    wrapper.appendChild(canvas);
                    els.container.appendChild(wrapper);
                    
                    await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;

                    canvas.onclick = (ev) => {
                        if(!signatureImage) return alert("Gambar Tanda Tangan Dahulu!");
                        
                        const r = canvas.getBoundingClientRect();
                        const x = ev.clientX - r.left;
                        const y = ev.clientY - r.top;

                        const box = document.createElement('div');
                        box.className = 'sig-box';
                        box.style.left = x + 'px';
                        box.style.top = y + 'px';
                        box.innerHTML = `<img src="${signatureImage}" class="w-full h-full object-contain">`;
                        wrapper.appendChild(box);

                        signaturesList.push({
                            pageIndex: i - 1,
                            x: x / viewport.scale,
                            y: (canvas.height - y) / viewport.scale,
                            image: signatureImage,
                            width: 100 / viewport.scale,
                            height: 50 / viewport.scale
                        });
                    };
                }
            } catch (err) {
                alert("Error Memuat PDF: " + err.message);
            }
        };

        // --- EXPORT LOGIC ---
        els.export.onclick = async () => {
            if(!pdfDocRaw || signaturesList.length === 0) return alert("Lengkapi PDF dan TTD!");

            try {
                const { PDFDocument } = PDFLib;
                const pdfDoc = await PDFDocument.load(pdfDocRaw);
                
                for (const sig of signaturesList) {
                    const img = await pdfDoc.embedPng(sig.image);
                    const page = pdfDoc.getPages()[sig.pageIndex];
                    page.drawImage(img, {
                        x: sig.x - (sig.width / 2),
                        y: sig.y - (sig.height / 2),
                        width: sig.width,
                        height: sig.height,
                    });
                }

                const pdfBytes = await pdfDoc.save();
                const blob = new Blob([pdfBytes], { type: "application/pdf" });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = "Signed_Document.pdf";
                link.click();
            } catch (err) {
                alert("Export Gagal: " + err.message);
            }
        };
    });
    </script>
</body>
</html>
